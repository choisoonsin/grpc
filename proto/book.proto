syntax = "proto3";

option java_package = "com.example.client.rpcservice";
option java_outer_classname = "BookProto";

package book;

service BookService {
    rpc GetBook(Book) returns (Book) {}
}

message Book {
    int32 id = 1;
    string name = 2;
    enum Genre {
        ACTION = 0;
	DETECTIVE = 1;
	MYSTERY = 2;
        ROMANCE = 3;
    }
    Genre genre = 3;
    repeated string tags = 4;
}

